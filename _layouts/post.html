---
layout: default
---
<div class='container'>
  <div class='row'>
    <article class="post">
      <div class='col-xs-12'>
        <h3 class="post-speaker">{{ page.speaker }}</h2>
        <h4 class="post-title">{{ page.title }}</h3>

        {% if page.vimeo_video_id %}
          <div class='iframe-video-wrapper'>
            <iframe
              src="//player.vimeo.com/video/{{ page.vimeo_video_id }}?title=0&amp;byline=0&amp;portrait=0"
              width="950"
              height="540"
              frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen
            ></iframe>
          </div>
        {% endif %}
      </div>

      <div class='col-xs-8'>
        <div class='synopsis'>
          <h3>Synopsis</h3>
          <p>
            {{ content }}
          </p>
        </div>
      </div>

      <div class='col-xs-4'>
        <div class='biography'>
          <h4>Biography</h4>

          <div class='col-xs-2 biography-image-col'>
            <img src='/assets/images/{{ page.year }}/{{ page.speaker | slugify }}.jpg' class='img-responsive' />
          </div>

          <div class='col-xs-10'>
            {% include bios/{{ page.url | replace_first: '/', '' | replace: '/', '-' }} %}
          </div>
        </div>
      </div>
    </article>
  </div>
</div>
